<div>

  <label>Nome do Filme: </label>
  <input type="text" [(ngModel)]="nome">
  <button (click)="salvar(nome)">Pesquisar</button>

  <div class="row">
      <div class="col-md-3" *ngFor="let filme of filmes">
        <div class="card">
          <img class="card-img-top" src="{{filme.Poster}}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{filme.Title}}</h5>
            <p class="card-text"><small class="text-muted">{{filme.Released}}, Terror</small></p>
            <a href="javascript:void(0);" class="card-link">Detalhes</a>
          </div>
        </div>
      </div>
  </div>
</div>

<br>
